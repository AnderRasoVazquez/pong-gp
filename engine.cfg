[application]

name="PongGP"
main_scene="res://splash_screen/splash_screen.tscn"
icon="res://icon.png"

[autoload]

login_manager="*res://controllers/login_manager.gd"
ranking_manager="*res://controllers/ranking_manager.gd"

[debug]

print_fps=true

[display]

test_width=640
test_height=400
width=640
height=400

[input]

left_move_up=[key(W)]
left_move_down=[key(S)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
